<!Doctype html/>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <form action="/submit_form" method="post">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name"><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message"></textarea><br>
            <label for="info">Additional Information:</label><br>
            <input type="radio" id="info1" name="info" value="info1">
            <label for="info1">Info 1</label><br>
            <input type="radio" id="info2" name="info" value="info2">
            <label for="info2">Info 2</label><br>
            <input type="checkbox" id="subscribe" name="subscribe">
            <label for="subscribe">Subscribe to newsletter</label><br>
            <label for="dropdown">Choose an option:</label><br>
            <select id="dropdown" name="dropdown">
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
            </select><br>
            <input type="submit" value="Submit">
        </form>
        
    </body>
</html>
